<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="expand-lg collapse">
        <h6 class="sidebar-heading d-none d-lg-block">Price</h6>
        <div class="mt-4 mt-lg-0 noUi-target noUi-ltr noUi-horizontal noUi-txt-dir-ltr">
            <div class="noUi-base">
                <div class="noUi-connects">
                    <div class="noUi-connect" style="transform: translate(16%, 0px) scale(0.28, 1);"></div>
                </div>
                <div class="noUi-origin" style="transform: translate(-840%, 0px); z-index: 5;">
                    <div class="noUi-handle noUi-handle-lower" data-handle="0" tabindex="0" role="slider"
                        aria-orientation="horizontal" aria-valuemin="0.0" aria-valuemax="110.0" aria-valuenow="40.0"
                        aria-valuetext="40.00">
                        <div class="noUi-touch-area"></div>
                    </div>
                </div>
                <div class="noUi-origin" style="transform: translate(-560%, 0px); z-index: 6;">
                    <div class="noUi-handle noUi-handle-upper" data-handle="1" tabindex="0" role="slider"
                        aria-orientation="horizontal" aria-valuemin="40.0" aria-valuemax="250.0" aria-valuenow="110.0"
                        aria-valuetext="110.00">
                        <div class="noUi-touch-area"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="nouislider-values  ">
            <div class="min">From $<span id="slider-snap-value-from">40</span></div>
            <div class="max">To $<span id="slider-snap-value-to">110</span></div>
        </div>
    </div>
</body>
</html>
